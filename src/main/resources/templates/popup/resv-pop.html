<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="none-layout">
<head>
    <title>예약등록</title>
</head>
<body class="white">
<th:block layout:fragment="content">
	<div class="wrap">
	<form id="reservationForm">
	<input type="hidden" name="res_id"/>
	<input type="hidden" name="res_no"/>
        <div class="mb20">
            <h3 class="title">예약자정보</h3>
            <table class="greyTable">
                <colgroup>
                    <col width="100px">
                    <col width="*">
                </colgroup>
                <tr>
                    <th>예약날짜</th>
                    <td>
                        <div class="date w145px">
                            <input type="text" id="datetimepicker1" class="input2" name="res_date"> <!--20.07.13 수정-->
                            <i class="cal1"></i>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>대분류</th>
                    <td>
	                    <select id="1depth" name="category1">
	                    </select>
                    </td>
                </tr>
                <tr>
                    <th>중분류</th>
                    <td>
	                    <select id="2depth" name="category2">
	                    </select>
                    </td>
                </tr>
                <tr>
                    <th>남/여 선택</th>
                    <td>
	                    <input type="radio" value="남" name="res_sex" id="s1" checked="checked"><label for="s1">남자</label>
						<input type="radio" value="여" name="res_sex" id="s2"><label for="s2">여자</label>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="res_name"></td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td><input type="text" name="res_phone"></td>
                </tr>
                <tr>
                    <th>수량</th>
                    <td><input type="number" name="res_quantity"></td>
                </tr>
                <tr>
                    <th>금액</th>
                    <td><input type="number" name="res_payment"></td>
                </tr>
                <tr class="hidden">
                    <th>구매방법</th>
                    <td>
                        <input type="radio" value="일반" name="res_pay_method" id="pay1" checked="checked"><label for="pay1">일반</label>
						<input type="radio" value="양양 서핑" name="res_pay_method" id="pay2"><label for="pay2">양양 서핑</label>
						<input type="radio" value="게스트 하우스" name="res_pay_method" id="pay3"><label for="pay3">게스트 하우스</label>
						<input type="radio" value="프립" name="res_pay_method" id="pay10"><label for="pay10">프립</label><br>
						<input type="radio" value="현금" name="res_pay_method" id="pay4"><label for="pay4">현금</label>
						<input type="radio" value="카드" name="res_pay_method" id="pay5"><label for="pay5">카드</label>
						<input type="radio" value="서비스" name="res_pay_method" id="pay6"><label for="pay6">서비스</label>
						<input type="radio" value="현장결제 카드" name="res_pay_method" id="pay7"><label for="pay7">현장결제 카드</label>
						<input type="radio" value="현장결제 현금" name="res_pay_method" id="pay8"><label for="pay8">현장결제 현금</label><br>
						<input type="radio" value="custom" name="res_pay_method" id="pay9"><label for="pay9">직접입력</label><br>
                        <input type="text" placeholder="직접 입력" name="res_pay_method_text" class="res_pay_method_text hide">
                    </td>
                </tr>
                <tr class="hidden">
                    <th>입실여부</th>
                    <td>
	                    <select name="res_checkin_yn" id="room">
	                        <option value="Y">입실</option>
	                        <option value="N" selected="selected">미입실</option>
	                    </select>
                    </td>
                </tr>

                        </div>
                    </td>
                </tr>
                <tr>
                    <th>수강</th>
                    <td><select name="2depth" id="3depth">

                        <option value="미완료">미완료</option>
                    </select></td>
                </tr> -->
            </table>
        </div>

                            </select>
                        </td>
                        <td>
                            <input type="text" class="hastxt" name="option_quantity" value="1">개
                            <input type="hidden" name="option_use_yn" value="N">
                            <input type="hidden" class="hastxt" name="option_payment">
                        </td>

                            <select name="option_use_yn" id="">
                                <option value="Y" >수강</option>
                                <option value="N" selected="selected">미수강</option>
                            </select>
                        </td> -->
                        <td>
                            <button type="button" class="btn-red2 op-del">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mb20">
            <h3 class="title">비고(메모)</h3>
            <textarea name="remark" id="" class="memoTA"></textarea>
        </div>
        <div class="flexEnd">
            <button type="button" class="btn-blue v2 mr5" id="res_save_btn">저장</button>
            <button type="button" class="btn-white v2 mr5" id="res_del_btn">삭제</button>
            <button type="button" class="btn-white v2" onclick="self.close();">취소</button>
        </div>
    </form>
    </div>
<script type="text/javascript" th:src="'/assets/js/'+${jsFileName}+'.js'"></script>
</th:block>
